<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="./assets/images/discord-logo-png-7617.png">
</head>
<script>

    function validateForm() {
        var x = document.forms["myForm"]["username"].value;
        var y =document.forms["myForm"]["password"].value;
        if (x == "") {
            alert("Username can't be empty");
            return false;
        }
        else if (y == "") {
            alert("Username can't be empty");
            return false;
        }
    }
</script>
<body>
    
    <div class="container">
        <a href="/Mini Project/index.html" class="logo-link">
          <img src="/Mini Project/assets/images/back.svg" alt="Logo" class="logo">
        </a>
        <div class="bg">
          <img src="/Mini Project/assets/Loginbg.svg" alt="">
        </div>
      </div>
    
    <div class="rectangle">
    <form for="myForm">
        <h1 class="head">Welcome back!</h1>
        <h2>We're excited to see you again!</h2>
        <label for="username">EMAIL *</label>
        <input type="email" id="username" name="username">
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Log in"><br>
        <label class="forward " >Need an account?</label>
        <a href="/Mini Project/Signup/Signup.html" class="Signup">Sign up</a>
      </form>
    </div></div>
</body>
</html>
