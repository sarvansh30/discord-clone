<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="singup.css">
    <link rel="icon" href="./assets/images/discord-logo-png-7617.png">
</head>
<script>
  function validateForm() {
    var username = document.getElementById("username").value;
    var password1 = document.getElementById("password1").value;
    var password2 = document.getElementById("password2").value;
    var dob=document.getElementById("dob").value;

    if (username.trim() === "") {
      alert("Username can't be empty");
      return false;
    }
    if (password1.trim() === "") {
      alert("Password can't be empty");
      return false;
    }
    if (password1 !== password2) {
      alert("Passwords do not match");
      return false;
    }
    if (dob==="") {
      alert("Date of Birth can't be empty");
      return false;
    }
  }
</script>
<body>
   
  <div class="container">
    <a href="/Mini Project/index.html" class="logo-link">
      <img src="/Mini Project/assets/images/back.svg" alt="Logo" class="logo">
    </a>
    <div class="bg">
      <img src="/Mini Project/assets/Loginbg.svg" alt="">
    </div>
  </div>
    
    <div class="rectangle">
    <form name="myForm" onsubmit="return validateForm()" action="/connect.php" method="POST">
        <h2>Create an account</h2>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password1" name="password1" required>
        <label for="password">Re-enter Password:</label>
        <input type="password" id="password2" name="password2" required>
        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" required><br>
        
        <input type="submit" value="Sign Up"><br>
        <a href="/Mini Project/Login page/login.html" class="Signup">Already have an account?</a>
      </form>
    </div>



</body>
</html>
